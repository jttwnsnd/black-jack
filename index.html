<!DOCTYPE html>
<html>
<head>
	<title>Black-Jack</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <div class="container">
 	<div class="row">
 		<div class="the-table col-sm-8 col-sm-offset-2">
 			<div class="row">
 				<div class="col-sm-12 deck-wrapper">
 					<div class="col-sm-9 col-sm-offset-3 deck-holder">
 						<div class="col-sm-2 col-sm-offset-2"><button class="btn reset">Reset</button></div>
 					</div>
 				</div>
 			</div> <!-- end of deck wrapper row -->
 			<div class="row">
 				<div class="col-sm-12">
 					<div class="col-sm-6 col-sm-offset-3 game-banner">
 						<div class="col-sm-12 game-alerts"><span class="buffer">----</span></div>
 					</div>
 				</div>
 			</div>
 			<div class="row bet-wrap">
				<div class="col-sm-12 bet-actions">
					<div class="col-sm-12 bet">Bet Options In Gold Coins</div>
					<!-- <div class="col-sm-2 col-sm-offset-1">Bet Options In Gold</div> -->
					<div class="col-sm-2 col-sm-offset-2"><button class="btn gold-five">5</button></div>
					<div class="col-sm-2 col-sm-offset-1"><button class="btn gold-twenty">20</button></div>
					<div class="col-sm-2 col-sm-offset-1"><button class="btn gold-hundred">100</button></div>
				</div>
				<div class="col-sm-12 bet-bottom">
					<div class="col-sm-2 col-sm-offset-1 bet">Total Bet</div>
					<div class="col-sm-2 col-sm-offset-1 bet"><span class="bet-tally">0</span></div>
					<div class="col-sm-2 col-sm-offset-1 bet">Total Earnings</div>
					<div class="col-sm-2 col-sm-offset-1 bet"><span class="earning-tally">0</span></div>
				</div>
			</div>
			<hr>
 			<!-- Dealer row -->
 			<div class="row">
 				<div class="col-sm-12 dealer-hand-wrapper">
 					<!-- dealer total on the left col -->
 					<div class="col-sm-3 dealer-total">House Total<span class="dealer-total-number">
 					0</span>
 					<div class="col-sm-12 dealer-overall">House Overall<span class="dealer-overall-number">0</span></div>
 					</div>
 					<!-- dealer cards on the right, 9col (2 each) -->
 					<div class="col-sm-9 dealer-cards">
 						<div class="col-sm-2 card card-one"></div>
 						<div class="col-sm-2 card card-two"></div>
 						<div class="col-sm-2 card card-three"></div>
 						<div class="col-sm-2 card card-four"></div>
 						<div class="col-sm-2 card card-five"></div>
 						<div class="col-sm-2 card card-six"></div>
 					</div> <!-- end dealer cards -->
 				</div> <!-- end dealer wrapper -->
 			</div> <!-- end dealer row -->
 			<!-- Player row -->
 			<div class="row">
 				<div class="col-sm-12 player-hand-wrapper">
 					<!-- player total on the left col -->
 					<div class="col-sm-3 player-total">Player Total<span class="player-total-number">
 					0</span>
 					<div class="col-sm-12 player-overall">Player Overall<span class="player-overall-number">0</span></div>
 					</div>

 					<!-- player cards on the right, 9col (2 each) -->
 					<div class="col-sm-9 player-cards">
 						<div class="col-sm-2 card card-one"></div>
 						<div class="col-sm-2 card card-two"></div>
 						<div class="col-sm-2 card card-three"></div>
 						<div class="col-sm-2 card card-four"></div>
 						<div class="col-sm-2 card card-five"></div>
 						<div class="col-sm-2 card card-six"></div>
 					</div> <!-- end player cards -->
 				</div> <!-- end player wrapper -->
 			</div> <!-- end player row -->
 			<div class="row player-actions">
				<div class="col-sm-2 col-sm-offset-2"><button class="btn deal-button">Deal</button></div>
				<div class="col-sm-2 col-sm-offset-1"><button class="btn hit-button">Hit</button></div>
				<div class="col-sm-2 col-sm-offset-1"><button class="btn stand-button">Stand</button></div>
			</div><!-- end buttons -->
			<hr>
			<div class="row bet-actions">
				<div class="col-sm-12"></div>
			</div>
 		</div> <!-- end the table -->
 	</div> <!-- end the overall row -->
 </div> <!-- end the container -->


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
